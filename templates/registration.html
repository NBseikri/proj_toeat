{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Sofia" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
    <style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background-image: url(/static/water-drink-glass-drinking-2.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  color: #000;
  line-height: 1.3;
  -webkit-font-smoothing: antialiased;
}


.navbar, .navbar-default .navbar-brand, .navbar-default .navbar-nav li a {
    background: #FF6347;
    border: none;
    border-radius: 0;
    color: #ffffff;
    font-family: 'Sofia', sans-serif;
    font-weight: 900;
    font-size: 24px;
}

.navbar-default .navbar-brand:hover, .navbar-default .navbar-nav li a:hover {
  color: #cccccc;
}


h1 {
  text-align: center;
  font-family: 'Sofia', sans-serif;
  font-weight: 900;
  color: #FF6347;
}

form {
  text-align: center;
}

label {
  color: #FF6347;
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px;
  font-weight: 900;
}

input[type="text"] {
  width: 300px;
  padding: 0px 0px;
  background: transparent;
  border: 0;
  border-bottom: 2px solid #FF6347;
  border-radius: 0;
  outline: none;
  color: #FF6347;
  font-size: 16px;
  text-align: center;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: 500;
  margin: 25px;
}

input[type="email"] {
  width: 300px;
  padding: 0px 0px;
  background: transparent;
  border: 0;
  border-bottom: 2px solid #FF6347;
  border-radius: 0;
  outline: none;
  color: #FF6347;
  font-size: 16px;
  text-align: center;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: 500;
  margin: 25px;
}

input[type="password"] {
  width: 300px;
  padding: 0px 0px;
  background: transparent;
  border: 0;
  border-bottom: 2px solid #FF6347;
  border-radius: 0;
  outline: none;
  color: #FF6347;
  font-size: 16px;
  text-align: center;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: 500;
  margin: 25px;
}

input[type="submit"] {
  background: #FF6347;
  border: 0;
  width: 350px;
  height: 40px;
  border-radius: 3px;
  color: #ffffff;
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
input[type="submit"]:hover {
  background: #cccccc;
  animation-name: shake;
}

</style>
{% endblock %}
{% block content %}
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">To-eat List</a>
            </div>
        </div>
    </nav>
<br>
<br>
<h1>Create an Account</h1>
<br>
<form action="/registration" method="POST">
    <label>First Name: </label><input name="first_name" type="text"><br>
    <label>Last Name: </label><input name="last_name" type="text"><br>
    <label>Email Address: </label><input name="email" type="email"><br>
    <label>Password: </label><input name="password" type="password">
    <br><br><br><input type="submit" value="Register">



{% endblock %}
